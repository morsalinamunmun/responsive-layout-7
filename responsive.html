<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 2px solid tomato;
            max-width: 1140px;
            margin: 0 auto;
        }
        .image{
            display: flex;
        }
        .image div{
            width: 50%;
        }
        .image img{
            width: 100%;
        }
        @media screen and (max-width: 576px){
            .image{
                flex-direction: column;
            }
            .image div{
                width: 100%;
            }
        }
       
    </style>
</head>
<body>
    <header>
        <ol>
            <li>Viewport Meta Tag</li>
            <li>CSS Relative Unit</li>
            <li>Body max-width and horizontal center align</li>
            <li>Image fluid</li>
            <li>Two column flex use media query with flex direction column</li>
            <li>Multi column: Grid layout</li>
            <li>Menu responsive</li>
        </ol>
    </header>
    <main>
        <div class="image">
            <div>
                <img src="images/author - copy.jpg" alt="">
            </div>
            <div>
                <img src="images/elephant-free-download.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
